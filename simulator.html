    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 vPosition;
        attribute vec3 vNormal;
		    varying vec4 fragColor;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        uniform vec3 cameraPosition;

        uniform float Ka;
        uniform float Kd;
        uniform float Ks;
        uniform float shininessVal;

        uniform vec3 ambientColor;
        uniform vec3 diffuseColor;
        uniform vec3 specularColor;
        uniform vec3 lightPos;

		void main()
		{
            float Ka = 1.0;
            float Kd = 1.0;
            float Ks = 1.0;
            float shininessVal = 4.0;

            vec3 ambientColor = vec3(0.0, 0.0, 0.0);
            vec3 diffuseColor = vec3(0.0, 1.0, 1.0);
            vec3 specularColor = vec3(1.0, 1.0, 1.0);

            vec4 pos = vec4(vPosition.xyz, 1.0);
            if (pos.y < 0.0){
                pos.y = 0.0;
            }
            pos = modelViewMatrix * pos;
			vec4 pos2 = pos;
            if(pos2.z >= 0.0)
            {
                pos2.z = 10000000000.0;
            }
            else
            {
                pos2.xy = pos2.xy / pos2.z;
                pos2 = projectionMatrix * pos2;
            }


            gl_PointSize = 2.5;
            gl_Position = pos2;


            fragColor = vec4(1.0, 1.0, 1.0, 1.0);

            vec3 N = normalize(vNormal);
            vec3 L = normalize(lightPos - vPosition);
            float lambertian = max(dot(N, L), 0.0);
            float specular = 0.0;
            if(lambertian > 0.0) {
              vec3 R = reflect(-L, N);
              vec3 V = normalize(cameraPosition - vPosition);
              float specAngle = max(dot(R, V), 0.0);
              specular = pow(specAngle, shininessVal);
            }
            fragColor = vec4(Ka * ambientColor +
                         Kd * lambertian * diffuseColor +
                         Ks * specular * specularColor, 1.0);

		}
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fragColor;
        void main()

        {
            gl_FragColor = fragColor;
        }
    </script>
