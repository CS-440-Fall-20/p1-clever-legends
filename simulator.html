<!DOCTYPE html>
<html>

<head>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 vPosition;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;        
		varying vec4 fragColor;
		void main()
		{
            vec4 pos = modelViewMatrix * vec4(vPosition.xyz, 1.0);
            gl_Position = vec4(pos.x / pos.z, pos.y / pos.z, pos.z / 100.0, 1.0) ;
			gl_PointSize = 2.5;
			fragColor = vec4(1,1,1,1);
		}
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; 
		varying vec4 fragColor; 
		void main() 
        { 
            gl_FragColor = fragColor; 
        }
    </script>

    <script type="text/javascript" src="https://www.cs.unm.edu/~angel/BOOK/INTERACTIVE_COMPUTER_GRAPHICS/SEVENTH_EDITION/CODE/Common/webgl-utils.js"></script>

    <script type="text/javascript" src="terrain.js"></script>
    <script type="text/javascript" src="run.js"></script>
</head>
