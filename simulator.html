<!DOCTYPE html>
<html>

<head>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 vPosition;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;        
		varying vec4 fragColor;
		void main()
		{
               vec4 pos = vec4(vPosition.xyz, 1.0);
               if (pos.y < 0.0){
                   pos.y = 0.0;
               }
            
            pos = modelViewMatrix * pos;
			vec4 pos2 = vec4(pos.xy / (abs(pos.z) + 0.000001) * sign(pos.z), pos.z, 1.0);

            pos2 = projectionMatrix * pos2;

            gl_Position = pos2;
            gl_PointSize = 1.0;
            
            if(vPosition.y < 0.0)
            {
                
                fragColor = vec4(0,0,1,1);
            }
            //else if(vPosition.y > 1.1 && vPosition.y < 1.9){
              //          fragColor = vec4(139/255,69/255,19/255,1);
                //    }
            else if(vPosition.y > 1.9){
                fragColor = vec4(1,1,1,1);
            }

            else
            {
                fragColor = vec4(0,1,0,1);
            }

            //fragColor = vec4(1,(vPosition.y+2.0)/4.0,0,1);
		}
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; 
		varying vec4 fragColor; 
		void main() 
        { 
            gl_FragColor = fragColor; 
        }
    </script>

    <script type="text/javascript" src="https://www.cs.unm.edu/~angel/BOOK/INTERACTIVE_COMPUTER_GRAPHICS/SEVENTH_EDITION/CODE/Common/webgl-utils.js"></script>

    <script type="text/javascript" src="perlin.js"></script>
