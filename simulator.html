    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 vPosition;
        attribute vec4 vColor;
        //attribute vec4 vNormal;
		varying vec4 fragColor;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix; 

		void main()
		{
            vec4 pos = vec4(vPosition.xyz, 1.0);
               if (pos.y < 0.0){
                   pos.y = 0.0;
               }
            
            pos = modelViewMatrix * pos;
			vec4 pos2 = vec4(pos.xy / (abs(pos.z) + 0.000001) * sign(pos.z), pos.z, 1.0);

            pos2 = projectionMatrix * pos2;

            gl_Position = pos2;
            gl_PointSize = 2.5;
            
            if(vPosition.y < 0.0)
                {
                
                fragColor = vec4(0,0,1,1);
                }
            else if(vPosition.y > 1.1 && vPosition.y < 1.9){
                      fragColor = vec4(139/255,69/255,19/255,1);
                }
                else if(vPosition.y > 1.9){
                    fragColor = vec4(1,1,1,1);
                }
                
                else
                {
                    fragColor = vec4(0,1,0,1);
                }
            //fragColor = vec4(1,1,1,1);
		}
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; 
        varying vec4 fragColor; 
        //varying vec3 vNormal;
        void main() 
        
        { 
            //vec3 adjustNormal = normalize(vNormal) * 0.5 + 0.5;
            gl_FragColor = fragColor; 
        }
    </script>
